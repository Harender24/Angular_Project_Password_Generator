<h1>Password Generator</h1>
<div>
  <label for="length">Enter Length</label>
  <input type="text" (input)="onChangeLength($event.target.value)" />
</div>
<div>
  <label for="letters">Use Letters</label>
  <input (change)="onChangeUseLetters()" type="checkbox" />
</div>
<div>
  <label for="numbers">Use Numbers</label>
  <input (change)="onChangeUseNumbers()" type="checkbox" />
</div>
<div>
  <label for="symbols">Use Symbols</label>
  <input (change)="onChangeUseSymbols()" type="checkbox" />
</div>
<div>
  <button (click)="onButtonClicked()">Generate</button>
</div>
<div>
  <label for="password">Your Password</label>
  <input type="text" [value]="password" />
</div>
